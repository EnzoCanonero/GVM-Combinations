global:
  name: stat_cov
  n_meas: 2
  n_syst: 1
  corr_dir: input_files/correlations

data:
  stat_cov_path: stat_cov.txt
  measurements:
    - label: m1
      central: 1.5
    - label: m2
      central: -1.5

syst:
  - name: sys1
    shift:
      value: [0.5, 1.0]
      correlation: ones
    error-on-error:
      value: 0.0
      type: dependent
